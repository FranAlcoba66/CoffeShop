{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<style>
    .auth-container {
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 1.5rem;
        padding: 2.5rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        margin: 2rem auto;
    }
    
    label {
        color: #ffffff !important;
        font-weight: 500;
        margin-bottom: 0.5rem;
        display: block;
    }
    
    input {
        background: rgba(255, 255, 255, 0.95) !important;
        border: 1px solid rgba(255, 255, 255, 0.2) !important;
        transition: all 0.3s ease;
    }
    
    input:focus {
        background: white !important;
        box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.4) !important;
        border-color: #6366f1 !important;
    }
    
    .text-red-500 {
        color: #fca5a5 !important;
    }
</style>

<div class="auth-container">
    <h1 class="text-3xl font-bold text-white text-center mb-8">Iniciar sesión</h1>
    <form action="" method="post" class="space-y-6">
        {% csrf_token %}
        {{ form|crispy }}
        <button
            class="w-full rounded-lg bg-indigo-600 px-6 py-3.5 text-sm font-medium text-white transition-all duration-200 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transform hover:scale-[1.02] active:scale-[0.98]" 
            type="submit">
            Acceder
        </button>
    </form>
    <div class="mt-8 text-center">
        <p class="text-sm text-gray-300">
            ¿No tienes una cuenta?
            <a class="text-indigo-400 hover:text-indigo-300 transition-colors duration-200 font-medium ml-1" 
               href="{% url 'register' %}">
                Regístrate
            </a>
        </p>
    </div>
</div>
{% endblock content %}
