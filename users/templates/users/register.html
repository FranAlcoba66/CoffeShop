{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<style>
    label {
        color: #ffffff !important;
        font-weight: 500;
        margin-bottom: 0.5rem;
        display: block;
    }
    .text-red-500 {
        color: #fca5a5 !important;
    }
    .help-text {
        color: #e2e8f0 !important;
        font-size: 0.875rem;
        margin-top: 0.25rem;
    }
    .errorlist {
        color: #fca5a5 !important;
        margin-top: 0.25rem;
        font-size: 0.875rem;
    }
    .form-group {
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 1.5rem;
        padding: 2.5rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        margin: 2rem auto;
    }
</style>
<div class="container mx-auto max-w-md px-4">
    <h1 class="text-3xl font-bold text-white text-center mb-8">Registro</h1>
    <div class="form-group">
        <form action="" method="post" class="space-y-6">
            {% csrf_token %}
            {{ form|crispy }}
            <button
                class="w-full rounded-lg border border-indigo-600 bg-indigo-600 px-6 py-3 text-sm font-medium text-white transition-all duration-200 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2" 
                type="submit">
                Registrarse
            </button>
        </form>
        <p class="text-center text-sm text-white mt-6">
            ¿Ya tienes una cuenta?
            <a class="text-indigo-400 hover:text-indigo-300 transition-colors duration-200" href="{% url "login" %}">Inicia sesión</a>
        </p>
    </div>
</div>
{% endblock content %}
